<div class="bg-purple py-5 mb-5">
  <div class="container text-center text-white py-5">
    <h1 class="display-4">Home Page</h1>
    <p>Blog Project on Angular</p>
  </div>
</div>

<div class="container">
    <div class="row ">
        <div class="col-sm-6 d-flex mb-4" *ngFor="let blog of blogs; let i = index" [attr.data-index]="i">
            <div class="card w-100">
                <div class="card-body d-flex align-items-start flex-column">
                    <h5 class="card-title">{{ blog.title }}</h5>
                    <p class="card-text">{{ blog.content }}</p>
                    <a href="details/{{ i }}" class="btn bg-purple text-white mt-auto">Read more...</a>
                </div>
            </div>
        </div>
        <hr>

        <div class="col-sm-12 mb-4">
            <h3 class="font-weight-bold ">Single data</h3>
            <div class="card w-100">
                <div class="card-body">
                    <h5 class="card-title">{{ blog.title }}</h5>
                    <p class="card-text">{{ blog.content }}</p>
                    <a href="details/{{ i }}" class="btn bg-purple text-white mt-auto">Read more...</a>
                </div>
            </div>
        </div>
    </div>
</div>
